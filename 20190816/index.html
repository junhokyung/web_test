<! DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>title</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min_1.12.4.js"></script>
</head>
<body>
    <div id="wrap">
        <header id="header" class="clearfix">
            <div class="logo">LOGO</div>
            <div class="main_menu">
                <div class="menu">
                    <ul>
                        <li><a href="#">menu1</a>
                            <ul class="submenu">
                                <li>menu1</li>
                                <li>menu2</li>
                                <li>menu3</li>
                                <li>menu4</li>
                            </ul>
                        </li>
                        <li><a href="#">menu2</a>
                             <ul class="submenu">
                                <li>menu1</li>
                                <li>menu2</li>
                                <li>menu3</li>
                                <li>menu4</li>
                            </ul>
                        </li>
                        <li><a href="#">menu3</a>
                             <ul class="submenu">
                                <li>menu1</li>
                                <li>menu2</li>
                                <li>menu3</li>
                                <li>menu4</li>
                            </ul>
                        </li>
                        <li><a href="#">menu4</a>
                             <ul class="submenu">
                                <li>menu1</li>
                                <li>menu2</li>
                                <li>menu3</li>
                                <li>menu4</li>
                            </ul>
                        </li>
                    </ul>
                </div>

            </div>
        </header>    
        <section id="banner">
            <ul class="slider">
                <li><img src="img/ban01.jpg" alt=""></li>
                <li><img src="img/ban02.jpg" alt=""></li>
                <li><img src="img/ban03.jpg" alt=""></li>
            </ul>
        </section>
        <section id="contents" class="clearfix">
            <div class="cont1"></div>
            <div class="cont2"></div>
            <div class="cont3"></div>
        </section>
        <footer id="footer" class="clearfix">
            <div class="ft_logo">LOGO</div>
            <div class="copy">COPY</div>
            <div class="sns">SNS</div>
        </footer>
    </div>
    
    <script>
        $(".menu>ul>li").mouseover(function(){
            $(this).find(".submenu").stop().slideDown(200);
        });
         $(".menu>ul>li").mouseout(function(){
            $(this).find(".submenu").stop().slideUp(200);
        });
        
        var current = 0;
        var i;
        var zI = 1;
        
        function slide(){
            i = current+1;
            if(i == 3){
                current=2;
                i=0
            }
            console.log(i);
            var current1 = $(".slider>li").eq(current);
            var next = $("slider>li").eq(i);
            current1.css({top:0}).stop().animate({top:360});
            next.css({top:-360,"z-index":zI++}).stop().animate({top:0});
            current = i;
        
        }
        setInterval(slide,3000);
    </script>
</body>
</html>
