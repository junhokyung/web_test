	$(function(){
		var current = 0;
		var i;
		function slider3(){
			i=current+1;
			if(i == 3){
				current = 2;
				i=0;
			}
//			console.log(i);
			var current1 = $(".slide>ul>li").eq(current);
			var next = $(".slide>ul>li").eq(i);
			current1.css({top:0}).stop().animate({top:-360});
			next.css({top:360}).stop().animate({top:0});
			current = i;
		}
	setInterval(slider3,3000);
		

		$(".menu>ul>li").mouseover(function(){
			$(this).find(".sub_menu1").show();
		});
		$(".menu>ul>li").mouseout(function(){

        $(".menu>ul>li").mouseover(function(){
           $(this).find(".sub_menu1").stop().slideDown();
        });
        $(".menu>ul>li").mouseout(function(){
           $(this).find(".sub_menu1").stop().slideUp();
        });
	});
