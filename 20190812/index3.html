    $(function(){
        var current=0;
        var i;
        function slide(){
            i=current+1;
            if(i==3){
            current = 2;
            i=0;
            }
            var current1 =$(".slide>ul>li").eq(current);
            var next =$(".slide>ul>li").eq(i);
            current1.css({left:0}).stop().animate({left:-1200});
            next.css({left:1200}).stop().animate({left:0});
            current = i;
        }
        setInterval(slide,3000);
    });
</script>
